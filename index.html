<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./Src/imagens/imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://wallacea10.github.io/Mario-Bros/style.css"/>
    
    <title>Super Mario Bros - O Filme</title>
</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./Src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./Src/imagens/imagens/logo-chapeu-mario.png" alt="logo chapéu Mário">
        </a>

        <h3>Projeto Ariel</h3>
        
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./Src/imagens/imagens/titulo.png" alt="imagem do titulo" />
            <p class="descricao">Mario um encanador junto com seu irmão Luigi. Um dia eles vão parar no reino dos cogumelos, governado pela princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.
            </p>
            <button class="botao-trailer">Veja o Trailer</button>
        </div>
        <img class="mario" src="./Src/imagens/imagens/super-mario-chars.png" alt="mario" />
        
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal"></span>
                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-writer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./Src/js/index.js"></script>
</body>

</html>
